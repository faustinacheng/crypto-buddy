<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Crypto Buddy</title>
    <meta
      name="description"
      content="A companion for all your crypto needs. Search for any coin and see what's trending!"
    />

    <meta property="og:title" content="Crypto Buddy" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://faustinacheng.github.io/crypto-values/"
    />
    <meta
      property="og:description"
      content="A companion for all your crypto needs. Search for any coin and see what's trending!"
    />
    <meta property="og:image" content="images/Preview.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="flex-container flex-direction">
      <div class="search-main">
        <video
          playsinline
          autoplay
          muted
          loop
          id="background-vid"
          src="images/bills-background.mov"
        ></video>
        <div class="background-gradient"></div>
        <h1>
          <lord-icon
            id="coin"
            src="images/cryptobuddy_icon.json"
            trigger="loop-on-hover"
            colors="primary:#109121,secondary:#30e849"
          >
          </lord-icon>
          Crypto Buddy
        </h1>
        <div class="searchbar-container">
          <div class="searchbar">
            <input
              type="text"
              class="searchinput"
              id="search_data"
              name="search_data"
              placeholder="Enter crypto name or symbol"
              autofocus
            />
          </div>
          <button
            class="searchbar-submit"
            id="button"
            type="submit"
            onClick="getData(search_data.value, 1)"
          >
            Search
          </button>
        </div>
        <div class="results-container">
          <div class="results-inner" id="resultsDisplay">
            <lord-icon
              id="duck"
              src="https://cdn.lordicon.com//rulhujcg.json"
              trigger="loop"
              colors="primary:#66ee78,secondary:#109121"
              stroke="33"
              style="width: 40%; height: 40%"
            >
            </lord-icon>
            <div class="title-wrapper">
              <img
                src="images/cryptobuddycoin.png"
                id="landing-image"
                class="results-icon"
              />
              <div class="results-title-container">
                <div class="asset-code" id="a id"></div>
                <div class="asset-name" id="a name"></div>
              </div>
            </div>
            <div class="asset-prices-container landing-margin">
              <div class="asset-row">
                <div class="a asset-title asset-price">
                  Current Price (USD):
                </div>
                <div class="a asset-value" id="current-price">---</div>
              </div>
              <div class="asset-row">
                <div class="a asset-title asset-1hr-price">
                  1h Price Change:
                </div>
                <div class="a asset-value" id="price-1h">---</div>
              </div>
              <div class="asset-row">
                <div class="a asset-title asset-24hr-price">
                  24hr Price Change:
                </div>
                <div class="a asset-value" id="price-24hr">---</div>
              </div>
              <div class="asset-row">
                <div class="a asset-title asset-7d-price">7d Price Change:</div>
                <div class="a asset-value" id="price-7d">---</div>
              </div>
              <div class="asset-row">
                <div class="a asset-title asset-highlow-24hr">
                  24hr High/Low (USD):
                </div>
                <div class="a asset-value" id="high-24hr">---</div>
              </div>
              <div class="asset-row">
                <div class="a asset-title asset-market-cap">Market Cap:</div>
                <div class="a asset-value" id="market-cap">---</div>
              </div>
              <div class="asset-row">
                <div class="a asset-title asset-market-cap-change">
                  Market Cap 24hr Change:
                </div>
                <div class="a asset-value" id="market-cap-24hr">---</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="list-main">
        <div class="list-gradient"></div>
        <div class="list-container">
          <h2>Trending:</h2>
          <ol class="top-list" id="trending-coins">
            <div class="list-title">
              <div class="title-coin">Coin</div>
              <div class="title-price">Price(USD)</div>
              <div class="title-24hr">24hr Change</div>
              <div class="title-7d">7d Change</div>
            </div>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
          </ol>
        </div>
        <div class="list-credit">
          Data from
          <img
            id="credit-logo"
            alt="CoinGecko"
            src="images/CoinGecko-WhiteText.svg"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
