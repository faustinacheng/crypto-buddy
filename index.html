<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Crypto Buddy</title>
    <meta
      name="description"
      content="A companion for all your crypto needs. Search for any coin and see what's trending!"
    />

    <meta property="og:title" content="Crypto Buddy" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://faustinacheng.github.io/crypto-values/"
    />
    <meta
      property="og:description"
      content="A companion for all your crypto needs. Search for any coin and see what's trending!"
    />
    <meta property="og:image" content="images/Preview.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="flex-container">
      <div class="search-main">
        <video
          playsinline
          autoplay
          muted
          loop
          id="background-vid"
          src="images/bills-background.mov"
        ></video>
        <div class="background-gradient"></div>
        <h1>
          <lord-icon
            src="images/cryptobuddy_icon.json"
            trigger="loop-on-hover"
            colors="primary:#109121,secondary:#30e849"
            style="width: 100px; height: 100px"
          >
          </lord-icon
          >Crypto Buddy
        </h1>
        <div class="searchbar-container">
          <div class="searchbar">
            <input
              type="text"
              class="searchinput"
              id="search_data"
              name="search_data"
              placeholder="Enter name or symbol"
              autofocus
            />
          </div>
          <button
            class="searchbar-submit"
            id="button"
            type="submit"
            onsubmit="search_crpto(this.id)"
          >
            Search
          </button>
        </div>
        <div class="results-container">
          <div class="results-inner" id="resultsDisplay">
            <lottie-player
              id="landing_image"
              src="images/gorilla_rocket.json"
              background="transparent"
              speed="1"
              style="width: 90%; height: 90%"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>
      </div>
      <div class="list-main">
        <div class="list-container">
          <h2>Trending:</h2>
          <ol class="top-list" id="trending-coins">
            <div class="list-title">
              <div class="title-coin">Coin</div>
              <div class="title-price">Price(USD)</div>
              <div class="title-24hr">24hr Change</div>
              <div class="title-7d">7d Change</div>
            </div>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
          </ol>
        </div>
        <div class="list-credit">
          Data from
          <img
            id="credit-logo"
            alt="CoinGecko"
            src="images/CoinGecko-WhiteText.svg"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
