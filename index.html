<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Crypto Search</title>
    <meta
      name="description"
      content="Search for the current price of your favourite crypto and see the top 5 most expensive coins."
    />

    <meta property="og:title" content="Crypto Search" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://faustinacheng.github.io/crypto-values/"> -->
    <meta
      property="og:description"
      content="Search for the current price of your favourite crypto and see the top 5 most expensive coins."
    />
    <meta property="og:image" content="images/preview.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="flex-container">
      <div class="search-main">
        <video
          autoplay
          muted
          loop
          id="background-vid"
          src="images/bills-background.mov"
        ></video>
        <div class="background-gradient"></div>
        <h1>Crypto Search</h1>
        <div class="searchbar-container">
          <div class="searchbar">
            <input type="text" class="searchinput" id="search_data"/>
          </div>
          <button class="searchbar-submit" id='button' onclick="search_crpto(this.id)">Search</button>
        </div>
        <div class="results-container">
          <div class="results-inner" id="resultsDisplay">
            <div class="title-wrapper">
              <img
                src="images/example_crypto_icon_128.png"
                id = 'cryptoImage'
                class="results-icon"
              />
              <div class="results-title-container">
                <div class="asset-code" id='id'>BTC</div>
                <div class="asset-name" id='name'>Bitcoin</div>
              </div>
            </div>
            <div class="asset-prices-container">
              <div class="asset-prices">
                Current Price:<br />
                Price 1 Day Ago:<br />
                Percentage Change:
              </div>
              <div id="asset-prices" class="asset-prices" style="text-align: right">
                <div id='current-price'>30,000 USD</div>
                <div id='last-day-price'>32,000 USD</div>
                <div id='change'>-10%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="list-main">
        <div class="list-container">
          <h2>Top 5 Highest Cryptos</h2>
          <ol class="top-list">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
          </ol>
        </div>
      </div>
    </div>
  <script src='js/scripts.js'></script>
  </body>
</html>
