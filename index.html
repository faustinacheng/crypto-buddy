<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Crypto Buddy</title>
    <meta
      name="description"
      content="A companion for all your crypto needs. Search for any coin and see what's trending!"
    />

    <meta property="og:title" content="Crypto Buddy" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://faustinacheng.github.io/crypto-values/"
    />
    <meta
      property="og:description"
      content="A companion for all your crypto needs. Search for any coin and see what's trending!"
    />
    <meta property="og:image" content="images/preview.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="flex-container">
      <div class="search-main">
        <video
          playsinline
          autoplay
          muted
          loop
          id="background-vid"
          src="images/bills-background.mov"
        ></video>
        <div class="background-gradient"></div>
        <h1>Crypto Buddy</h1>
        <div class="searchbar-container">
          <div class="searchbar">
            <input
              type="text"
              class="searchinput"
              id="search_data"
              name="search_data"
              placeholder="Enter symbol (ie. BTC for Bitcoin)"
              autofocus
            />
          </div>
          <button
            class="searchbar-submit"
            id="button"
            type="submit"
            onsubmit="search_crpto(this.id)"
          >
            Search
          </button>
        </div>
        <div class="results-container">
          <div class="results-inner" id="resultsDisplay">
            <div class="title-wrapper">
              <img src="" id="cryptoImage" class="results-icon" />
              <div class="results-title-container">
                <div class="asset-code" id="id"></div>
                <div class="asset-name" id="name"></div>
              </div>
            </div>
            <div class="asset-prices-container">
              <div class="asset-prices" id="price-labels">
                Current Price:<br />
                Price 1 Day Ago:<br />
                Percentage Change:
              </div>
              <div
                id="asset-prices"
                class="asset-prices"
                style="text-align: right"
              >
                <div id="current-price"></div>
                <div id="last-day-price"></div>
                <div id="change"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="list-main">
        <div class="list-container">
          <h2>Trending:</h2>
          <ol class="top-list" id="trending-coins">
            <div class="list-title">
              <div class="title-coin">Coin</div>
              <div class="title-price">Price(USD)</div>
              <div class="title-24hr">24hr Change</div>
              <div class="title-7d">7d Change</div>
            </div>
          </ol>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
